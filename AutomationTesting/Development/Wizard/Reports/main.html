	$('#table4').DataTable( {

		fileTestCaseName=$(this).html();
		setTimeout(function(){ tableClickInside();  }, 10);
	});

function tableClick() {		
	var ilength = dataSet_table2.length;
	var table4_temp=[];
	//var table5_temp[];
	for(var i = 0; i<ilength; i++)
	{  
	   table_temp = dataSet_table2[i][6];
       table4_temp = dataSet_table2[i][7];  
	   if(table_temp != null && table_temp[0] == fileNamevalue){
			dataSet_table3=[table_temp]
			dataSet_table4=table4_temp
			//table5_temp=dataSet_table4[i][5];
			//dataSet_table5=table5_temp
			modelchartpassed=parseInt(table_temp[2]);
			modelchartfailed=parseInt(table_temp[3]);
			modelchartnorun=parseInt(table_temp[4]);
	   }
    }
	if($.fn.dataTable.isDataTable( '#table3' )){
		$('#table3').dataTable().fnDestroy();
	}
	if($.fn.dataTable.isDataTable( '#table4' )){
		$('#table4').dataTable().fnDestroy();
	}
	
	
	loadTable3();
	loadTable4();
	
}
